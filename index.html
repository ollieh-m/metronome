<html></html>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='script.js'></script>
</head>

<body>

  <div class="sections">
    <fieldset class="fieldset">
      <legend>Section One</legend>
      <label>
        <span>Tempo</span>
        <input
          class="tempo"
          name='section[0]tempo'
          type='range'
          min="100"
          max="200"
          value="120"
          step="10"
        />
      </label>

      <label>
        <span>No. of Bars</span>
        <input
          class="bars"
          name='section[0]bars'
          type='number'
          value="4"
        />
      </label>
    </fieldset>
  </div>

  <div class="actions">
    <div>
      <button id='add'>+</button>
      <button id='remove'>-</button>
    </div>
    <div>
      <button data-active='false' id='toggle'>Start</button>
    </div>
  </div>

</body>
